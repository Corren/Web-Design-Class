<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="photos.css">
        <script id="photo-template" type="text/html">
        <div class='photo'>
            <img src='{{photo}}'>
            <div class="title" >{{title}}</div>
            <div class='year'>({{year}})</div>  
            <div class='starring' ><span font-weight:bold>Starring:</span> {{starring}}</div>
            <div class='rating' >Rating:{{rating}}</div>           
            <div class='description'>{{description}}</div>
            <div class='HD'> </div>
        </div> 
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="scripts/htmlMaker.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/photos.js"></script>
</head>
<body>     
    <div class="Table">
        <div class="TableBody">
            <div class="TableRow">
                <div class="shadedBox">

                    <div class="TableCell_movie_icon">
                        <img src="images/movie.png" height="60">
                    </div>

                    <div class="TableCell_title">
                        <!-- ALL H1 AND H2 TAGS ARE IN OLEO VIA PHOTO.CSS CODE-->
                        <h2>RENT A MOVIE</h2> 

                    </div>

                    <div class="TableCell_search">
                        <input class="text" id="field" type="text" placeholder="Search for movies here">
                        <button id="search_button" class="button"> Search </button>
                        <div id="suggestions_box" class="suggestions"></div>

                    </div>
                </div>   
            </div>
        </div>
    </div>
    <div class="icons">Short By:
        <select id="combo_box">
            <option>Rating</option>
            <option>Year</option>
        </select>
        <img id="list_icon" title="list" src="images/list.jpg">
        <img id="grid_icon" title="grid" src="images/grid_pressed.jpg">
    </div>
    <hr>
    <div id="photos" class="grid">
    </div>
</body>
</html>
